;[0,1][short]

set OEKSEFortificationPlayRechargeEffect to 1					;(1) включить/выключить шейдер визуального эффекта готовности Укрепления сбить противников с ног
;[0,1][short]


set OEKSEArcaneArcherAbility to 1								;(1) дает доступ к способности "Волшебный стрелок". Эта способность позволяет игрокам-лучникам останавливать и замедлять врагов. В оригинальном Обливионе лучник без ипользования магии (деморализация, паралич, бешенство и т.д.) или оружия ближнего боя мало что мог сделать с противником, который до него добрался - Волшебный стрелок позволяет держать врагов на расстоянии. Для включения/выключения способности необходимо использовать заклинание "KSE: Волшебный стрелок". Использование этой способности не запрещает использование обычной магии. Т.к. останавливающие и замедляющие умения стоят % от общей маны, то увеличение интеллекта негативно скажется на способности не давать врагам добраться до лучника. Сила воли вообще не окажет никакого влияния - для этой способности используется регенерация маны от ловкости. Модификаторы стоимости умений, описанные ниже, применяются только к умениям Волшебного стрелка. Если враг блокирует щитом и повернут в сторону игрока, то умения не сработают, также они не сработают на целях с иммунитетом к магии
;[0,1][short]

set OEKSEArcaneArcherDebuffDuration to 3.0						;(3.0) базовая длительность умений на врагах, т.е. столько времени действует замедление или остановка врага. Если прекратить успешно попадать по врагу, то умение прекратит действовать и враг освободится
;[1.0..10.0][float]

set OEKSEArcaneArcherLev1ContinuousDebuffDuration to 3			;(3) когда умение повторно попадает в цель, которая все еще находится под действием умения, то вместо базовой длительности будет применяться это значение. Это дополнительная длительность на 1 уровне способности - по умолчанию она равна базовой длительности. Эта длительность применяется только в том случае, если цель находится на средней или дальней дистанции от игрока
set OEKSEArcaneArcherLev2ContinuousDebuffDuration to 5			;(5) --||-- на 2 уровне способности
set OEKSEArcaneArcherLev3ContinuousDebuffDuration to 6			;(6) --||-- на 3 уровне способности
set OEKSEArcaneArcherLev4ContinuousDebuffDuration to 7			;(7) --||-- на 4 уровне способности
;[0..20][short] все

set OEKSEArcaneArcherLev1ExtraContinuousDebuffDuration to 3		;(3) дополнительная длительность на 1 уровне способности для тех случаев, когда враг подошел слишком близко и повторно применяется останавливающее умение
set OEKSEArcaneArcherLev2ExtraContinuousDebuffDuration to 7		;(7) --||-- на 2 уровне способности
set OEKSEArcaneArcherLev3ExtraContinuousDebuffDuration to 9		;(8) --||-- на 3 уровне способности
set OEKSEArcaneArcherLev4ExtraContinuousDebuffDuration to 11	;(11) --||-- на 4 уровне способности
;[0..20][short] все

set OEKSEArcaneArcherShortDistanceValue to 500					;(500) базовое значение короткой дистанции. Если расстояние до врага такое или меньше, то применяется останавливающее умение
set OEKSEArcaneArcherLongDistanceValue to 1000					;(1000) базовое значение дальней дистанции. Если расстояние до врага такое или больше, то применяется замедляющее умение средней силы. Если враг оказался на расстоянии от OEKSEArcaneArcherShortDistanceValue до OEKSEArcaneArcherLongDistanceValue, то считается, что он на средней дистанции и применяется сильное замедляющее умение
;[100..2000][short] все

set OEKSEArcaneArcherShortDistanceSpellCostMod to 0.3			;(0.3) модификатор стоимости умений, применяемых на короткой дистанции. Стоимость умения = общее количество маны * модификатор, т.е. для использования умения забирается ПРОЦЕНТ (30%) от общего количества маны! При этом регенерация Волшебного стрелка не зависит от общего количества маны. Соответственно, чем больше маны, тем реже применяются умения Волшебного стрелка - и наоборот
set OEKSEArcaneArcherAverageDistanceSpellCostMod to 0.15		;(0.15) модификатор стоимости умений, применяемых на средней дистанции
set OEKSEArcaneArcherLongDistanceSpellCostMod to 0.075			;(0.075) модификатор стоимости умений, применяемых на дальней дистанции
