set OEKSEArcaneArcherLev2RepeatCostMod to 0.7					;(0.7) --||-- на 2 уровне способности
set OEKSEArcaneArcherLev3RepeatCostMod to 0.65					;(0.65) --||-- на 3 уровне способности
set OEKSEArcaneArcherLev4RepeatCostMod to 0.6					;(0.6) --||-- на 4 уровне способности
