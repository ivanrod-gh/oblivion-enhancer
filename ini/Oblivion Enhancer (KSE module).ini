set OEKSEBattleMagicAbility to 1								;(1) дает доступ к способности "Боевая магия". Как и в случае с лучником, враги, дошедшие до мага, делают магу нехорошо, если только он не отмахается мечом. Т.к. мана не бесконечна, то редко когда маг в состоянии не допустить до себя большую группу врагов, соответственно, что для лучника, что для мага, игра толкает на обязательный гибрид с воином и физическое оружие. Эта способность усиливает защиту мага постоянным магическим щитом, улучшает блокирование ударов оружием или щитом и вместо нанесения физического урона оружием ближнего боя игрок периодически (раз в несколько секунд) может поджечь магическим пламенем всех окружающих НПС и существ, кроме себя. Используемое оружие ближнего боя при этом перестает наносить физический урон, сбивать с ног и т.п. На урон магическим вопсламенением влияют навыки разрушения или мистицизма (который выше) и урон самого оружия. Значение силы и навык владения оружием на урон воспламенения не влияют. Посмотреть урон воспламенения можно в описании оружия, когда способность активна. Параметры OEKSEBattleMagic* никакиим образом на магию игрока не влияют
;[0,1][short]

set OEKSEBattleMagicBurnBaseDamage to 4.0						;(4.0) модификатор базового урон магического воспламенения. Урон растянут по времени, в первую секунду наносится максимальное значение, в последнюю - 1 (одна единица в секунду). При высоких навыках разрушения/мистицизма и уроне самого оружия (в том числе - из-за модификатора + % Атк.) наносит значительный урон в большой области
