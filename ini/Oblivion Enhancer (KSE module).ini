set OEKSEArcaneArcherLev1LevelDiffCostMod to 2.0				;(2.0) модификатор стоимости умений при применении по врагу, который значительно превышает игрока по уровню, на 1 уровне способности. Стоимость плавно растет начиная с разницы в 5 уровней, при разнице в 15 уровней и выше стоимость максимальна
set OEKSEArcaneArcherLev2LevelDiffCostMod to 1.5				;(1.5) --||-- на 2 уровне способности
