;Это файл с настройками Oblivion Enchancer.
;Первое значение в квадратных скобках () - значение по умолчанию. Диапазон значений в квадратных скобках [..] определяет, какие значения может принять переменная. При попытке установить значения больше или меньше указанных в диапазоне, значение переменной будет принудительно установлено по умолчанию
;[short] - целочисленные значения, например 1, 5, 123 и т.д., [float] - действительные (вещественные) числа, например 0.43, 12.9 и т.д.


set OEKSERestrictFunctions to 1					;(1) включить/выключить систему ограничений для игрока. В Обливионе по умолчанию можно было взять главному герою расу бретон и, со шкурой спасителя и еще парой вещей получить полный иммунитет от всей магии. Аналогично можно было получить полный иммунитет от физического урона и 100% хамелеон. Такие вещи ломают баланс и не вписываются в логику игры и игрок очень быстро становится полубогом. Для того, чтобы этот предотвратить, была придумана система ограничений.
;Если включить, то ограничиваются максимальные значения на сопротивления стихиям, обычному оружию, отражению/поглощение заклинаний, хамелеону и так далее. Чем больше игрок повышает сопротивления и подобное, тем меньше будет реальная прибавка к параметрам. Например, сопротивление огню 50 даст игроку реальное сопротивление огню 50, при 100 игрок получит только 75, при 200 - 87.5, при 400 и больше - 93.75. Это так называемый диминишинг.
;При таком подходе игрок никогда не станет полностью нечувствительным к атакам, при этом усиливать себя - не запрещено.
;Также ограничивается максимальные усиления жизни, маны, выносливости, навыков и атрибутов (чем выше уровень игрока, тем больше допустимое усиление).
;Посмотреть текущие значения и ограничения всегда можно в книге дополнительной статистики КСЕ (в игре F1+F7), под "теоретическим" значением понимается значение без диминишинга.
;[0,1][short]

set OEKSEFlatRestrictions to 1					;(1) вводит дополнительные ограничения для игрока. Максимальные сопротивления стихиям, магии и хамелеон повышаются с 50 на 1 уровне игрока до 93.75 на 45 уровне. Максимальные сопротивление обычному оружию, отражение урона, поглощение и отражение заклинаний становится равным 50.
;[0,1][short]

set OEKSEArrowBugFix to 1						;(1) в оригинальном Обливионе встречаются лучники, которые стреляют стрелами, но стрелы по каким-то причинам из лука не вылетают. После всяческих патчей и фиксов эта проблема по-прежнему на месте. Достаточно неприятно встретить пачку высокоуровневых лучников, стреляющих "холостыми" стрелами - это ломает погружение в игру. При значении 1 включается система фикса этого бага. Функция экспериментальная и может приводить к вылетам в редких ситуациях.
;[0,1][short]

set OEKSETrainingLimit to 1						;(1) включает ограничение на тренировку у учителей. Чем выше уровень игрока, тем выше максимальная планка (например, на 20 уровне это 70). Это не мешает поднимать мало раскачанные навыки, но не дает возможности быстро прокачаться в каком-то навыке до 100.
;[0,1][short]

set OEKSECloneRetentionSystem to 1				;(1) система удержания клонформ заклинаний, которые создаются в бешеных количествах КСЕ при включении системы магии и захламляют сейв. При значении 1 клонформы используются заново, когда они больше не нужны.
;[0,1][short]

set OEKSEfCreatureCalcDamageMod to 2.5			;(2.5) плавно увеличивает мультипликатор урона уровневых существ (монстров) со стандартных 1.35 на 1 уровне игрока до этого значения на 20 уровне игрока, иначе монстры не в состоянии конкурировать с НПС в бою.
;[1.35..10.00][float]

set OEKSEShowStaminaBar to 2					;(2) показывает полосу "стамины" при включенной системе скорости оружия КСЕ (KeaSettingWSpeed = 1). Помогает понять, как часто и когда надо бить оружием. Для того, чтобы сделать эту полосу, был изменен файл hud_main_menu.xml и при установке любых интерфейсных модов, меняющих этот файл, она перестанет работать. При значении 1 полоса показывается всегда, 2 - показывается только тогда, когда игрок обнажил оружие ближнего боя.
;[0,1,2][short]

set OEKSEStaminaBarX to 625						;(625) положение полоски по X
;[-9999..9999][short]

set OEKSEStaminaBarY to 36						;(30) положение полоски по Y
;[-9999..9999][short]

set OEKSEStaminaBarThick to 30					;(30) толщина полоски
;[10..60][short]

set OEKSELvlUpIconX to 824						;(824) положение по X иконки повышения уровня (по умолчанию равно 624. Положения элементов интерфейса можно настроить в .xml файлах Oblivion\Data\menus\prefabs\ui_config\)
;[-9999..9999][short]


set OEKSEFortificationAbility to 1								;(1) дает доступ к способности "Укрепление". Эта способность позволяет игрокам-воинам ближнего боя эффективнее расправляться с врагами, но ограничивает магические способности. При этом блокируется срабатывание "всплесков адреналина". Для включения/выключения способности необходимо использовать заклинание "KSE: Укрепление"
;[0,1][short]

set OEKSEFortificationAbKnockdown to 1							;(1) периодически дает игроку возможность опрокинуть соперника(ов) на землю при ударе по ним оружием ближнего боя
