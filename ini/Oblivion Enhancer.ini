;[1..10][short]

set OELeveledListLvlRepeat1 to 1					;(1) количество повторов. По умолчанию, повторяется 1 раз, т.е. к каждому уровню каждого уровневого списка подмешиваются только 3 уровневых списка (с предметами 20, 16 и 12 уровня соответственно).
