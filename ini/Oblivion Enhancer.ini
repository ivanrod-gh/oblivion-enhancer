;Это файл с настройками Oblivion Enchancer.
;Первое значение в квадратных скобках () - значение по умолчанию. Диапазон значений в квадратных скобках [..] определяет, какие значения может принять переменная. При попытке установить значения больше или меньше указанных в диапазоне, значение переменной будет принудительно установлено по умолчанию
;[short] - целочисленные значения, например 1, 5, 123 и т.д., [float] - действительные (вещественные) числа, например 0.43, 12.9 и т.д.



;=========================================================================================================================================================
;=========================================================================================================================================================
;
;Блок добавления НПС и существам дополнительной защиты и усилений.
;
;Противники в мире Обливиона, как правило, достаточно однотипные и внутри одного вида мало чем отличаются друг от друга по силе и возможностям чем-то удивить игрока
;Исключения - НПС (бандиты, мародеры и т.д.), которые в игре могут применять различное оружие, плюс к этому существуют вариации НПС-боссов
;Из-за такого подхода бои в подземельях часто выливается в рутинную зачистку территорий в поисках лута
;
;Этот блок меняет такую ситуацию
;
;Здесь можно настроить дополнительные усиления для встречных противников
;Они могут получить усиления как в виде дополнительного элементальной или магической защиты, так и дополнительной защиты от обычного оружия, поглощения заклинаний, жизни/маны/запаса сил, скорости и так далее. Это вариация на тему редких существ из Диабло 2, когда один противник мог становиться в разы толще, сильнее, плюс иметь очень неприятные магические прибабахи и сражение с таким противником значительно отличалось от боя со всеми остальными врагами на локации.
;
;В отличие от Диабло 2 такому усилению подвергается только отдельный НПС/существо без вызова дополнительной группы поддержки
;
;Т.к. "эволюционная защита" от КСЕ (выдавала сопротивления от стихий/магии/паралича, если игрок слишком часто пользовался одним и тем же типом магии) была отключена, а игрок может иметь усиленные в разы заклинания благодаря системе маги КСЕ (KeaSettingMagicSystem == 1), то возникла необходимость иметь систему защиты для НПС/существ, в противном случае они не могут оказать игроку никакого сопротивления.
;Теперь при включенной системе маги КСЕ (KeaSettingMagicSystem == 1) и включенной системе выдачи НПС и существам дополнительной защиты и усилений (OEActorsAmplificationSystem == 1) НПС и существам выдается дополнительная защита от огня/холода/электричества/магии/паралича. Защита выдается меньше, чем усиление заклинаний от КСЕ, но из-за наличия такой защиты и ограниченного количества "обучаемости (КСЕ)" игрок вынужден выбирать, какие именно заклинания усиливать ПЕРЕД началом своих приключений. При отключенной системе маги КСЕ (KeaSettingMagicSystem == 0) дополнительная защита от огня/холода/электричества/магии/паралича выдаваться не будет, кроме иммунитетов (если включено).
;
;При низких уровнях игрока дополнительная защита и усиления практически отсутствует, с 5-10 уровня игрока значения дополнительной защиты и усилений начинают расти. Защита/усиления выдаются случайным образом, как и их сила.
;Дополнительная защита не заменяет, а дополняет уже существующую защиту НПС или существа. Если у него уже была существенная защита, то она станет еще больше (не привысит 100%), если же у НПС или существа была уязвимость, то уязвимость будет соответствующим образом уменьшена или убрана.
;Именные персонажи (жители городов, квестовые персонажи и т.п.) и призванные НПС и существа получают только урезанную защиту от огня/холода/электричества/магии/паралича (если включено).
;Дополнительная защита не влияет на по умолчанию в чем-то имунных персонажей (атронахи, призраки и т.д.). У них определенный иммунитет как был, так и останется.
;
;Все выданные защиты подвергаются ограничениям, описанным в следующем блоке.
;
;!!!ВНИМАНИЕ!!! Выданные защиты очень сильно побуждают игрока применять эффекты уязвимости на противников. В результате этого ломается геймплей, ибо каждого противника предварительно "нужно" обкастовать уязвимостями. Для того, чтобы не было смысла так делать (а в оригинальном Обливионе уязвимости практически никогда не применяются; в лучшем случае - по приколу разгоняется уязвимость к магии более 1000%) из итового расчета исключаются следующие уязвимости: огонь, холод, электричество, магия, нормальное оружие. В результате эти уязвимости на всех, кроме игрока, просто перестают действовать.
;Также эффекты уязвимости перестают быть доступными для заклинаний и зачарований.
;Эффекты уязвимости также были исключены из магической системы КСЕ и не подлежат усилению.


