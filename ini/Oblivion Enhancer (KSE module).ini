set OEKSEFortificationAbLev3Enemy2BulletTimeStrength to 0.7		;(0.7) степень замедления при 2 врагах поблизости и 3 уровне способности
set OEKSEFortificationAbLev4Enemy2BulletTimeStrength to 0.7		;(0.7) степень замедления при 2 врагах поблизости и 4 уровне способности
