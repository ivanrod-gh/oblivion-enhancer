;Функция перерасчета уровневых списков оружия и брони
;
;Т.к. разные моды по-разному меняют уровневые списки, то может сложиться ситуация, когда изменения от одних модов полностью затирают изменения от других модов. Например, некоторые вещи от OWC или FCOM могут не появляться в игре, у некоторых актеров может появиться несвойственное им оружие (например, дэйдрическое у простых скелетов) и т.д. Для избежания подобного была введена функция перерасчета общих (ванильных) уровневых списков оружия и брони. 		!!!ВНИМАНИЕ!!!		 Под перерасчет подпадает около 200 уровневых списков с тысячами вещей, их расчет занимает достаточно продолжительное время, а Обливион игра довольно старая и не работает с более чем 1 ядром процессора. Первый раз штатно перерасчет произойдет в самом начале игры после выбора пола/расы/имени. В зависимости от мощности системы расчет занимает 10-20 секунд, в это время картинка замирает и игра не отвечает на управление. Нет, игра не зависла, она работает.
;После первоначального расчета будут построены замещающие уровневые списки, которые будут применяться при каждом новом запуске игры из системы (<1 сек.).
;Затрагиваются: штатные (Oblivion.esm) уровневые списки оружия и брони LL_NPCWeapon___, LL_NPCArmor___, LL0CrWeapon___, LL0CrArmor___.
;Не затрагиваются: уровневые списки отдельных модов, списки лута, Дрожащих островов, уровневые списки спавна актеров (НПС, существ).
;Перерасчет заново распределяет предметы по уровневым спискам, отменяя "баланс" вещей по уровням из оригинального Обливиона или модов. При помощи настроек ниже можно выстроить свой баланс и добиться того, чтобы противники были увешаны высокоуровневыми дорогими вещами или, наоборот, стали нищей голытьбой.
;При расчетах "минимальные" и "максимальные" параметры замеряются у железного (Iron) и дэйдрического (Daedric) оружия/брони и у меховой (Fur) и стеклянной (Glass) брони.
;Если какой-то мод меняет эти предметы, то перерасчет подхватит новые значения.
;При изменении любых настроек, связанных с "OELeveledList", будет выполнен полный перерасчет уровневых списков (исключение - OELeveledListRefactorDelayTime).

set OELeveledListRefactor to 1						;(1) включить/выключить пересчет общих уровневых списков оружия и брони
;[0,1][short]

set OELeveledListTopGearLevel to 24					;(24) определяет, с какого уровня в дропе начнут встречаться самые мощные предметы. Чем выше значение, тем дольше игроку нужно будет играть для получения доступа к высокоуровневым вещам и наоборот. Уровневые списки перестраиваются с шагом в 4 уровня, поэтому число должно нацело делиться на 4, в противном случае за уровень будет принято ближайшее число (снизу), нацело делящееся на 4, например 20 вместо 23.
;В оригинальном Обливионе дэйдрические вещи падают начиная с 20 уровня.
;[1..100][short]

set OELeveledListCommonToMagicRatio to 8			;(8) соотношение между простыми и магическими предметами в комбинированных уровневых списках. По умолчанию на 8 простых предметов приходится 1 магический. Если простых предметов меньше, чем магических*OELeveledListCommonToMagicRatio, то игра увеличит количество простых вещей так, чтобы это соотношение соблюдалось.
;[1..20][short]

set OELeveledListUseFiller1 to 1					;(1) по умолчанию перерасчитанные общие уровневые списки при уровне игрока >= OELeveledListTopGearLevel дают любому простому бандиту шанс получить наилучшую вещь 33% (в том числе - дэйдрическую или артефактную такого же уровня), боссы же будут получать наилучшие вещи с вероятностью 100%. В итоге любая банда будет представлять из себя склад артефактов. Для того, чтобы выровнять баланс в уровневых списках, их нужно "захламить" - наполнить их низкоуровневыми предметами, и перемешать высокоуровневые с низкоуровневыми. При включении этого параметра включается наполнитель 1 с особыми настройками, указанными ниже.
;[0,1][short]

