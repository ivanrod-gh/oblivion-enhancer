set OEKSEFortificationAbLev4Enemy3KnockdownChance to 35			;(35) ---||--- будет сбит с ног третий враг на 4 уровне способности
set OEKSEFortificationAbLev1Enemy4KnockdownChance to 0			;(0) шанс того, что при ударе по врагу будет сбит с ног четвертый враг на 1 уровне способности
