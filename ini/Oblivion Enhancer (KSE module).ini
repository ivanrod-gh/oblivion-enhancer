set OEKSEFortificationAbLev2Enemy5KnockdownChance to 0			;(0) ---||--- будет сбит с ног пятый враг на 2 уровне способности
set OEKSEFortificationAbLev3Enemy5KnockdownChance to 0			;(0) ---||--- будет сбит с ног пятый враг на 3 уровне способности
